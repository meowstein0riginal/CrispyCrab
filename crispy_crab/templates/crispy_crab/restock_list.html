{% extends "crispy_crab/base.html" %}

{% block content %}
<hr>
<h3>Ingredients to restock</h3>
<hr>
<br>

<table border = 1 id="ingredients">
  <tr>
    <th>Name</th>
    <th>Multipacks to order</th>
  </tr>

{% for ingredient in ingredients %}
<tr>
  <td>{{ ingredient.ing_name }} </td>
  <td>{{ ingredient.ordering_qty }} </td>
</tr>
{% endfor %}
</table>
{% endblock %}
