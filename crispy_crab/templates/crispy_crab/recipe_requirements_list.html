{% extends "crispy_crab/base.html" %}

{% block content %}
<hr>
<h3>Recipe Requirements</h3>
<hr>
<br>
<a href="{% url 'reciperequirementscreate'%}"><button class="btn">Add Recipe Requirement</button></a>
<br>
<br>

<table border = 1 id="menu_items_table">
  <tr>
    <th>Name</th>
    <th>Menu Item</th>
    <th>Ingredient</th>
    <th>Quantity</th>
  </tr>

{% for req in reciperequirements_list %}
<tr>
  <td>{{ req }} </td>
  <td>{{ req.menu_item }} </td>
  <td>{{ req.ingredient }} </td>
  <td>{{ req.quantity }} </td>
  <td>
    <a href="{% url 'reciperequirementsupdate' req.id %}"><button>Edit</button></a>
    <a href="{% url 'reciperequirementsdelete' req.id %}"><button>Delete</button></a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
